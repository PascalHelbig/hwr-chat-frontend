<md-toolbar class="md-primary md-whiteframe-z3"">
  <div class="md-toolbar-tools">
    <md-button layout="row" layout-align="start center" ui-sref="layout_small.login">
      <i class="mdi mdi-arrow-left"></i>
      {{'ForgotPW' | translate}}
    </md-button>
    <span flex></span>
    <md-button ng-click="sendResetPasswordMail()">
      <i class="mdi mdi-check"></i>
    </md-button>
  </div>
</md-toolbar>

<md-content class="md-padding">
  <md-input-container>
    <label>{{'Email' | translate}}</label>
    <input type="email" ng-model="user.email">
  </md-input-container>
</md-content>
