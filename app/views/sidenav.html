<div class="card">
  <div flex-container="row">
    <div class="card__img card__img--left" style="height: 60px">
      <img src="/images/yeoman.png" class="img-round">
    </div>

    <div flex-item flex-container="column" ng-controller="UserDataCtrl">
      <div flex-item>
        <div class="p+">
          <strong class="fs-headline display-block">{{user.firstname + " " + user.lastname}}</strong>
          <span class="fs-subhead tc-black-2 display-block">{{user.courseID}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<md-button style="width:100%" ui-sref="layout_small.newchat"><i class="mdi icon--l mdi-comment-text" ></i>{{'NewChat' | translate}}
</md-button>
<md-divider></md-divider>
<md-button style="width:100%"  ui-sref="layout_small.settings"><i class="mdi icon--l mdi-settings"  ></i>{{'Settings' | translate}}
</md-button>
<md-divider></md-divider>
<md-button style="width:100%"  ng-click="logout()"><i class="mdi icon--l mdi-logout" ></i>{{'LogOut' | translate}}
</md-button>
<md-divider></md-divider>
<md-button style="width:100%"  ui-sref="layout_small.info"><i class="mdi icon--l mdi-information" ></i>{{'LegalInfo' | translate}}
</md-button>
