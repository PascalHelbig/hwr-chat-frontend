<md-toolbar class="md-primary md-whiteframe-z3">
  <div class="md-toolbar-tools">
    <md-button layout="row" layout-align="start center" ui-sref="layout_small.login">
      <md-icon>arrow_back</md-icon>
      {{'SignUp' | translate}}
    </md-button>
    <span flex></span>
    <md-button ng-click="signUP()">
      <md-icon>check</md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-content class="md-padding">
  <md-input-container>
    <label>{{'Name' | translate}}</label>
    <input type="text" ng-model="user.lastname">
  </md-input-container>
  <md-input-container>
    <label >{{'FirstName' | translate}}</label>
    <input type="text" ng-model="user.firstname">
  </md-input-container>
  <md-input-container>
    <label >{{'PW' | translate}}</label>
    <input type="password" ng-model="user.password">
  </md-input-container>
  <md-input-container>
    <label >{{'ConfirmPW' | translate}}</label>
    <input type="password" ng-model="confirm.password">
  </md-input-container>
  <md-input-container>
    <label >{{'Email' | translate}}</label>
    <input type="email" ng-model="user.email">
  </md-input-container>
  <md-checkbox aria-label="Nutzungsbedingungen akzeptieren" ng-model="confirm.agree">
    {{'AcceptTerms' | translate}}
  </md-checkbox>
</md-content>
