<md-toolbar class="md-primary md-whiteframe-z3"">
  <div class="md-toolbar-tools">
    <md-button layout="row" layout-align="start center" ui-sref="layout_small.login">
      <i class="mdi mdi-arrow-left"></i>
      {{'SignUp' | translate}}
    </md-button>
    <span flex></span>
    <md-button ng-click="signUP()">
      <i class="mdi icon--l mdi-check"></i>
    </md-button>
  </div>
</md-toolbar>

<md-content>
  <md-input-container>
    <label>{{'Name' | translate}}</label>
    <input type="text" ng-model="user.lastname">
  </md-input-container>
  <md-input-container>
    <label >{{'FirstName' | translate}}</label>
    <input type="text" ng-model="user.firstName">
  </md-input-container>
  <md-input-container>
    <label >{{'PW' | translate}}</label>
    <input type="password" ng-model="user.password">
  </md-input-container>
  <md-input-container>
    <label >{{'ConfirmPW' | translate}}</label>
    <input type="password" ng-model="user.confirmPw">
  </md-input-container>
  <md-input-container>
    <label >{{'Email' | translate}}</label>
    <input type="email" ng-model="user.email">
  </md-input-container>
  <md-checkbox aria-label="Nutzungsbedingungen akzeptieren">
    {{'AcceptTerms' | translate}}
  </md-checkbox>
</md-content>
