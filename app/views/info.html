<md-toolbar class="md-primary md-whiteframe-z3"">
  <div class="md-toolbar-tools">
    <md-button layout="row" layout-align="start center" ui-sref="layout_small.login">
      <i class="mdi mdi-arrow-left"></i>
      {{'Info' | translate}}
    </md-button>
    <span flex></span>
  </div>
</md-toolbar>

<md-content class="md-padding">
  <md-input-container>
    <h3>{{'LegalInfo' | translate}}</h3>
    <p translate="LegalContent" translate-values="{{ LegalContent }}"></p>
  </md-input-container>
  <md-input-container>
    <h3>{{'PrivacyStatement' | translate}}</h3>
    <p translate="PrivacyContent" translate-values="{{ PrivacyContent }}"></p>
  </md-input-container>
</md-content>
