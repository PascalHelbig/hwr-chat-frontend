
<md-toolbar class="md-whiteframe-z3">
  <div class="md-toolbar-tools">
    <img class="logo" src="images/hwr_quadrat.png">
    <span>HWR Chat</span>
    <span flex></span>
    <md-button ng-click="login()">

        {{'Next' | translate}}

      <md-icon>check</md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-content class="md-padding">
  <md-input-container style="width: 100%">
    <label>{{'Email' | translate}}</label>
    <input type="text" ng-model="user.email">
  </md-input-container>
  <md-input-container style="width: 100%">
    <label>{{'PW' | translate}}</label>
    <input type="password" ng-model="user.password">
  </md-input-container>
  <md-checkbox aria-label="Angemeldet bleiben" ng-model="user.autologin">
    {{'SignedIn' | translate}}
  </md-checkbox>
</md-content>
