<md-dialog>

  <md-dialog-content>
    <form ng-submit="createChat()">
      <md-input-container>
        <label>Gruppenname</label>
        <input type="text" ng-model="name" required>
      </md-input-container>
      <md-button class="md-actions">abbrechen</md-button>
      <md-button class="md-actions md-primary" ng-disabled="name==null" ng-click="createChat()">
        Chat erstellen
      </md-button>
    </form>
  </md-dialog-content>
</md-dialog>
